<body style="margin:0px"><div id="content" style="overflow:auto;scrolling:auto;width:100%;height:140px"><p><font size=4><b>Attached Device Help</b></font></p><p>This screen displays information about the devices that are attached to the router. </p><p><b>Edit selection:</b> Select a device and click the<b>Edit</b>button. The Edit Device page displays. </p><p><b>Status:</b>This column shows a device's access control status. If access control is disabled, this column is hidden.</p><p><b>Device Priority:</b> This column is available when Dynamic QoS is turned on. Four device priority levels are available: highest, high, medium, and low. Device priority is assigned according to auto-detected device types. QoS first prioritize traffic by using application category. When running high priority applications in the same category on different devices, device priority is then used to prioritize the traffic. </p><p><b>Connection Type:</b> This column shows how a device connects to router. </p><p><b>Device Name:</b>This column shows a device's name, type icon, and IP address. This information is automatically detected by the router. If Dynamic QoS is enabled, the router automatically detects the device type. If Dynamic QoS is disabled, the default device type shows as other. Click the <b>Edit</b> button to manually assign a device name or device type. If Dynamic QoS is enabled, the IP address displays in this column. Mouse over the device name to display the MAC address, device type, and SSID information (for wireless devices only). If Dynamic QoS is enabled, click the device name to display detailed Internet bandwidth usage information. </p><p><b>IP Address:</b>This column shows the IP address of this device. This column exists only if Dynamic QoS is disabled. </p><p><b>MAC Address:</b> This column shows MAC address of this device. This column exists only if Dynamic QoS is disabled. </p><p><b>Internet Download Speed by Device:</b> This column shows the concurrent Internet download speed usage for this device. </p><p><b>Internet Upload Speed by Device:</b> This column shows the concurrent Internet upload speed usage for this device. </p><p>To block or allow one or more devices to access your network, click the <b>Access Control</b> link in the top right corner of this screen to go to the Access Control screen and make changes.</p></div></body>
-->
