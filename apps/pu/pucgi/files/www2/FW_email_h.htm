ent.</li></ul><p name=Apply id=Apply></p><li>Click <b>Apply</b> to have your changes take effect.</li></ol><p name=timezone id=timezone></p><p><b>Time Zone.</b><p>Select the local time zone. This is required in order for the schedule to work correctly.</p><p>Select Automatically Adjust for Daylight Savings Time if needed in your region.</p></div></body>
