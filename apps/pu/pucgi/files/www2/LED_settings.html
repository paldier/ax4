<!DOCTYPE HTML>
<html>

<head>
<META name="description" content="RAX40">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<META http-equiv="Content-Style-Type" content="text/css">
<META http-equiv="Pragma" content="no-cache">
<META HTTP-equiv="Cache-Control" content="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT">


<title>NETGEAR Router RAX40</title>
<link rel="stylesheet" href="css/table_noh.css">
<link rel="stylesheet" href="css/scrollbar.css">
<link rel="stylesheet" href="css/button.css">

<script src="jquery.js"></script>
<script src="script/jquery.mousewheel.js"></script>
<script type="text/javascript" src="script/jquery.jscrollpane.min.js"></script>

<script src="script/script.js"></script>
<link rel="stylesheet" href="form.css">
<STYLE TYPE="text/javascript">
	classes.num.all.fontFamily = "Courier";
	classes.num.all.fontSize = "10pt" ;
</style>
<script language="javascript" type="text/javascript" src="func.js"></script>
<script language="javascript" type="text/javascript" src="msg.js"></script>
<script language="javascript" type="text/javascript" src="utility.js"></script>
<script language="javascript" type="text/javascript" src="browser.js"></script>
<script language="javascript" type="text/javascript" src="md5.js"></script>
<script language="javascript" type="text/javascript" src="wep.js"></script>

<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });
function loadSettings()
{
	var cf = document.forms[0];

	if (cf.led_now.value == "dis_blink")
	{
		cf.led_settings[0].checked = true;
	}
	if (cf.led_now.value == "turn_off")
	{
		cf.led_settings[1].checked = true;
	}
}
//-->
</script>
<link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body  onload="change_size();loadSettings();" class="page-body"  onResize="change_size();" >
    <img class="cover-image" src="img/cover-image_noh.gif">
    <!--<img class="body-image" src="img/subhead2-background_noh.jpg">-->
    <div id="full-page-container">
        <form id="target"  name="formname" method="POST" action="led_settings.cgi">
            <input type="hidden" name="buttonHit"><input type="hidden" name="buttonValue">
            <img class="subtop-image" src="img/subhead2-top_noh.gif">
            <div class="subhead2"><% GetMultiLangStr("LEDS001") %></div>
            <table border="0"    style="height:370px"  class="subhead2-table">
                <tr align="left" valign="middle">
                    <td   colspan="2" class="table-seperate-border">
                    <div class="fix_button">
         		<button value="Cancel" onclick="buttonClick(this,'Cancel');reset();loadSettings();" type="submit" name="Cancel" id="cancel" class="button-cancel cancel_bt" ><% GetMultiLangStr("UAS021") %></button>
			<button value="Apply"  onclick="buttonClick(this,'Apply');" type="submit" name="Apply" id="apply" class="button-apply apply_bt"><% GetMultiLangStr("LUP004") %></button>
                       </div>
                       </td>
                </tr>
                <tr><td class="scrollpane-table-seperate-border scroll_container pt-31" colspan="2"><div class="scroll-pane" style="height:365px;width:620px;overflow:auto;scrolling:auto"><table style="border-collapse:collapse;width:97%">
                
                    <tr>
                        <td colspan="2" class="pt-15">
                         	<label class="checkbox-container">
		<input type="radio"  name="led_settings" value="dis_blink"><% GetMultiLangStr("LEDS003") %>
		  <span class="radio-checkmark"></span>
		</label>
                        
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="pt-15">
                         	<label class="checkbox-container">
		 <input type="radio"  name="led_settings" id="led_turn_off" value="turn_off"><% GetMultiLangStr("LEDS004") %>
		  <span class="radio-checkmark"></span>
		</label>
                        
                       </td>
                    </tr>
                </table></div></td></tr>
            </table>
        <INPUT name=led_now type=hidden value="<% GetPageCfg("led_settings") %>" >
        <INPUT type="hidden" name="USER_SET_TOKEN" value="<% GetCommonCfg("USER_SET_TOKEN") %>">
        </form>
    </div>
</body>
</html>
