<body style="margin:0px"><div id="content" style="overflow:auto;scrolling:auto;width:100%;height:140px"><P><font size=4><B>Set Password Help</B></font></P><p> You use the Set Password screen to change the password you use to access the Settings screens,<b id=italic>not</b> your ISP account password. <p> To change the password: <ol> <li>Type the old password.<BR>The default password for the router is <b>password</b>.  <li>Type a new password, and type it again in the <b>Repeat New Password</b> field to confirm it.   <br>  <b>Note:</b> Be sure to write it down in a secure location.  <li>Click <b>Apply</b> to change the password, or click <b>Cancel</b> to keep the current password. </ol><p> <b>Note:</b> If you have backed up the router settings previously, you should do a new backup so that the settings file includes the new password. </p><p><b>Enable Password Recovery</b><br>NETGEAR recommends that you enable password recovery if you change the password for the router?s user name of admin. Then you will have an easy way to recover the password if it is forgotten. </p><p><b>To enable password recovery:</b><ol><li>Select the <b>Enable Password Recovery</b> check box.<li>Select two security questions and provide answers to them.<li>Click <b>Apply</b> to save your changes.</ol></p><p>When you use your browser to access the router, the log in window displays. If password recovery is enabled, when you click <b>Cancel</b>, the password recovery process starts. You can then enter the saved answers to the security questions to recover the password. This recovery process is supported in Internet Explorer, Firefox, and Chrome browsers, but not in the Safari browser.</p></div></body>
