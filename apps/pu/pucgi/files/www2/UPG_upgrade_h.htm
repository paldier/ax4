<body style="margin:0px"><div id="content" style="overflow:auto;scrolling:auto;width:100%;height:140px" > <p><font size=4><b>Router Upgrade Help</b></font></p> <p>You install new versions of the router's software using the Router Upgrade screen. <p name=check id=check></p> <p>Click the <b>Check</b> button to go to the NETGEAR website to get <b>new versions</b> of the router software. After downloading the file, you will need to unzip (or unstuff) it before upgrading the router.    <p>Select the check box if you want to check for a new version upon login. <p><b>IMPORTANT!</b> Once you click <b>Upload</b>, do <b id=italic>not</b> interrupt the process of sending the software to the router and restarting the router. If you think the process might be interrupted in some way, click <b>Cancel</b> to keep the current router software.</p><p name=locate id=locate></p><p><b>Locate and select the upgrade file on your hard disk.</b><ol><li>Go to www.NETGEAR.com and download the updated software.<li>If it is not done automatically, uncompress the file.<br>You might want to read the <b id=italic>Release Notes</b> before continuing.<li>Click <b>Browse</b>.<li>Locate and select the file you just downloaded and uncompressed.<li>Click <b>Upload</b> to send the software to the router.<br>This loads the new software in the router and causes the router to restart.<br><b>Note:</b> Do not try to go online, turn off the router, shut down the computer, or do anything else to the router until the router finishes restarting! When the Ready light stops blinking, wait a few more seconds before doing anything.<li>Click <b>Router Status</b> and check the firmware version to verify that your router now has the new software installed. </ol><p><B>IMPORTANT!</b> In some cases, such as a major upgrades, you might need to reconfigure your router after upgrading it. Refer to the <b id=italic>Release Notes</b> included with the software to find out if you need to reconfigure the router. <p>If you are unable to successfully upgrade using this method, refer to the <b id=italic>Reference Manual</b> from the product's support web site for other ways to upgrade the router.</p> </div></body>
