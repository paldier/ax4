function pageRefresh()
{
    var cf = document.forms[0];
    document.forms[0].submit();
    var str = cf.BT_path.value;
    top.window.opener.document.forms[0].usb_folder.value = str;
	window.parent.close();
    return true;
}

function loadSettings()
{
    var need_close_window = 0;
    if (need_close_window == "1")
    {
        window.opener=null;
        window.close();
    }
}

function draw_tree()
{
    var n=0;

	//new tree
 	d = new dTree('d',selectednode);
	//add node
	for( n=0; n<nodeNumber; n++){
		var str = eval( 'node' + n);
		str = str.replace( / /g,"&nbsp;");		
        echo_info = str.split('*');
		if(echo_info[0]=='0')
			d.add(n,echo_info[0],echo_info[1],echo_info[2],echo_info[4],'sda.gif','sda.gif');
	    else if(echo_info[5] == '1')
			d.add(n,echo_info[0],echo_info[1],echo_info[2],echo_info[4],'page.gif', 'page.gif');
		else
		    d.add(n,echo_info[0],echo_info[1],echo_info[2],echo_info[4]);
	}
	//show all tree
	document.write(d);
}
