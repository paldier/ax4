function pageRefresh()
{
    var fromPage = "<% GetPageCfg("FromPage") %>";
    document.forms[0].submit();
    //this will cause submit not work in chrome
    //window.close();
    if (fromPage == 1)
        opener.document.location.href = "USB_adv_add.htm";
    else
        opener.document.location.href = "USB_adv_edit.htm";
}

function loadSettings()
{
    var need_close_window = "<% GetPageCfg("NeedCloseWindow") %>";
    
    if (need_close_window == "1")
    {
        window.opener=null;
        window.close();
    }

    if (document.getElementsByClassName("dtree")) {
        $(".dtree").addClass("pt-50 pl-25");
    }
}

//-->
