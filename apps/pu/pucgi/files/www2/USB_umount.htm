<script language="javascript" type="text/javascript">
<!--
var isSelect = 0;
var showit = (document.layers) ? "show" : "visible";
var hideit = (document.layers) ? "hide" : "hidden";
var NS4 = (document.layers);



    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });

function reload_opener()
{ 
    var action = window.opener.document.getElementsByName("action");
    if (action[0].value == "basic")
        window.opener.location.href= "USB_basic_main.html";
    else
        window.opener.location.href= "USB_adv_main.htm";
}

function setVisible(divID, setto)
{
	if (NS4)
		document.layers[divID].visibility = setto;
	else if (document.all)
		document.all(divID).style.visibility = setto;
	else if (document.getElementById)
		document.getElementById(divID).style.visibility = setto;
}

function loadSettings()
{
    cf=document.forms[0];
	
    if (cf.umountsucc.value == "3")
    {
        alert("Now you can remove this device.");
        window.close();
        //top.window.close();
    }
}

function setCheck()
{
    cf=document.forms[0];
    var form_size = cf.elements.length;
    var dflag = cf.choice[0].checked;

    for (var i = 0; i < form_size; i++)
    {
        if (cf.elements[i].type == "checkbox")
        {
            //setDisabled(dflag,cf.elements[i]);
            cf.elements[i].disabled = dflag;
        }
    }
}

function checkData()
{
    var cf = document.forms[0];
    var form_size = cf.elements.length;
    var dflag = cf.choice[0].checked;
    var usbItem;
	var msg = "";
	  var checkboxIdx=0;

    for (var i = 0; i < form_size; i++)
    {
        if (cf.elements[i].type == "checkbox")
        {
            checkboxIdx++;

            if(cf.elements[i].checked == false)
            {
                continue;
            }
            else
            {
            	/*
                isSelect++;
                usbItem = i-1;
                */
                isSelect++;
                usbItem = checkboxIdx;
                if (usbItem == 1)
                    cf.select1.value = 1;
                else if (usbItem == 2)
                    cf.select2.value = 1;
                else if (usbItem == 3)
                    cf.select3.value = 1;
                else if (usbItem == 4)
                    cf.select4.value = 1;                    
            }
        }
    }
    if (dflag == false)
    {
        if(isSelect == 0)
        {
            msg += "<% GetMultiLangStr("UASE23") %>";

        }
    }
	
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}
//-->
</script></head>
<body onload="reload_opener();setCheck(); loadSettings(); "  style="margin:0px;background-color:#e5e5e5">

</tr>
<tr>

    <input type="radio"  checked name="choice" value="yes" onClick="setCheck()"><% GetMultiLangStr("SWP003") %>
    <input type="radio" name="choice" value="no" onClick="setCheck()"><% GetMultiLangStr("SWP009") %>
    </td>
</tr>

&nbsp;&nbsp;&nbsp;<button type="button" value="<% GetMultiLangStr("UAS021") %>" name="Cancel" class="button-rule" onclick="buttonClick(this,'<% GetMultiLangStr("UAS021") %>');window.close()"><span class="roundleft_button">&nbsp;&nbsp; <% GetMultiLangStr("UAS021") %></span><span class="roundright_button">&nbsp;&nbsp;&nbsp;&nbsp;</span></button>
</td>
</tr>
</table>
