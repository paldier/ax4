	var testImg = new Image();
    var isSafari = navigator.userAgent.match("Safari");
	testImg.src = window.location.protocol + "//" + window.location.host + "/loading.gif";


	function wait1()
	{
		loadingImg = new Image();
        loadingImg.src = "loading.gif";
        objFrame  =document.getElementById("loading");
		objFrame.src = loadingImg.src;  
		t = setTimeout('do_submit()',1500);
	}

	function do_submit()
	{
		document.forms[0].submit();
     	if (isSafari) {
			objFrame.style.display = "none"; 
 		}
               clearTimeout(t);
                return false;
	}

	if (isSafari) {
		var refreshIntervalId = setInterval(refreshImage, 500);
	}

	function refreshImage() {
		if (testImg.complete) {
			objFrame.style.display = "";
			//clearInterval(refreshIntervalId);
			//console.log("load OK");
		} else {
			//console.log("reload faild");
		}
	}
	</script>
