<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>

<script language="javascript" type="text/javascript" src="msg.js"></script>

<script>
function do_redirect()
{
    var gui_language = "English";
    var user_agent=window.navigator.userAgent;
    var msie=user_agent.indexOf("MSIE ");
	
    
	
	/*
    
	*/
    
    if(msie<=0)
    {
        window.moveTo(0, 0);
        window.resizeTo(screen.width, screen.height);
    }
    if(gui_language == "Japanese")
        top.window.location.href = "http://www.netgear.jp/";
    else
	/*		
		top.window.location.href = "";
	*/
	
        top.window.location.href = "http://www.netgear.com/success/generic.aspx?sn=<% GetPageCfg("SerialNumber") %>";
	
}
</script>
</head>
<body onLoad="do_redirect();">			
</body>
