 <title>NETGEAR Router RAX40</title>

<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
<!-- hide script from old browsers
var defaultInterval = 10;
var interval = 10;



    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });



function loadInterval()
{
    intervalId = setInterval("getStatisticPage()", interval * 1000);
    intervalId2 = setInterval("setDefaultInterval()", 20);
}

function setDefaultInterval()
{
    document.SetIntervalForm.interval.value = defaultInterval ;
    clearInterval(intervalId2) ;
}


function resetInterval(newInterval)
{
    interval = parseInt(newInterval);
    if ( isNaN(interval) || interval < 0)
    {
        interval = defaultInterval
    }
    document.SetIntervalForm.interval.value = interval;
    clearInterval(intervalId) ;
    intervalId = setInterval("getStatisticPage()", interval * 1000);
}

function stopInterval() 
{
    clearInterval(intervalId) ;
    document.SetIntervalForm.interval.value = "" ;
}

function getStatisticPage()
{
    myTitle = "PNC Statistic " ;
    parent.StatTable.location.href = "traffic_stattbl.html" ;
}

submitflag = false;
function showWarningMsg()
{
    var cf = document.forms[0];
    var msg = "";

    if (cf.traffic_on.value == "0")
        return true;
    if (cf.contrl_type.value == "0")
        if (cf.contrl_dir.value == "0")
            return true;
    
    submitflag = false;
    if (cf.warning_state.value == "1")
    {
        if (cf.watermark.value == "0")
            return true;
        
        msg+="<% GetMultiLangStr("ATM045") %>";
        if (cf.contrl_type.value == "1")
            msg+=cf.watermark.value + " <% GetMultiLangStr("MRS065") %> ";
        else
            msg+=cf.watermark.value + " <% GetMultiLangStr("ATM044") %> ";

        msg+="<% GetMultiLangStr("ATMW04") %> ";
        msg+=cf.warning_time.value;
        submitflag = true;
    }
    else if (cf.warning_state.value == "3")
    {
        msg+="<% GetMultiLangStr("ATMW02") %>";
        if (cf.contrl_type.value == "1")
            msg+= cf.cntime_limit.value + " <% GetMultiLangStr("ATM043") %>) ";
        else
            msg+=cf.volume_limit.value + " <% GetMultiLangStr("ATM044") %>) ";
        msg+="<% GetMultiLangStr("ATMW03") %> ";
        msg+=cf.warning_time.value;
    }
    
    if (msg.length > 1)
		alert(msg);
    if (submitflag)
        cf.submit();
        
    return true;
}
//-->
</script>
<link href="css/custom.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY  onLoad="loadInterval();" style="margin:0px;">
<form id="target"  method="POST" NAME="SetIntervalForm" action="traffic_status.cgi" onSubmit="resetInterval(document.SetIntervalForm.interval.value);return false;">
<input type="hidden" name="buttonHit"><input type="hidden" name="buttonValue">
<div align="CENTER">
<TABLE BORDER=0 WIDTH=400 HEIGHT=34 VALIGN=top>

<tr>
    <td><b><% GetMultiLangStr("MRS033") %>:</b><INPUT class="input1"  TYPE="TEXT" NAME="interval" id="interval" SIZE="4" MAXLENGTH="4" VALUE=" "> <% GetMultiLangStr("MRS044") %></td>
    <td>&nbsp;&nbsp;&nbsp;<button TYPE="BUTTON" value="<% GetMultiLangStr("MRS036") %>" NAME="SetIntvl" id="set_intvl" class="button-sty1" onClick="buttonClick(this,'<% GetMultiLangStr("MRS036") %>');resetInterval(document.SetIntervalForm.interval.value)"><% GetMultiLangStr("MRS036") %></button></td>
</tr>
</TABLE>
</div>
<input type="hidden" name="Button" value="Apply">
<input name=traffic_on type=hidden value= "<% GetPageCfg("traffic_on") %>">
<input name=contrl_type type=hidden value= "<% GetPageCfg("contrl_type") %>">
<input name=contrl_dir type=hidden value= "<% GetPageCfg("contrl_dir") %>">
<input name=volume_limit type=hidden value= "<% GetPageCfg("volume_limit") %>">
<input name=cntime_limit type=hidden value= "<% GetPageCfg("cntime_limit") %>">
<input name=watermark type=hidden value= "<% GetPageCfg("watermark") %>">
<input name=warning_state type=hidden value= "<% GetPageCfg("warning_state") %>">
<input name=warning_time type=hidden value= "<% GetPageCfg("warning_time") %>">
</FORM>
</BODY>
</HTML>
